<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/javascript.js"></script>
    <link rel="shortcut icon" href="../images/NJLOGO_64x64.ico" type="image/x-icon">
</head>
<body>
    <!--header-->
    <header>
        <!--content-->
        <div class="content">
            <button class="back_arrow" onclick="window.location.href='./index_inner.html'">
                <i class="arrow_ic"></i>
                戻る
            </button>
            <div class="title">TPG GAMES</div>
        </div>
    </header>
    <!--main-->
    <main>
        <!--遊戲內頁-->
        <div class="slotWrap">
            <!--slot上選單-->
            <div class="slotHeader">
                <!--選單-->
                <div class="listBox">
                    <ul>
                        <li class="active">
                            <i class="all_ic"></i>
                            全て
                        </li>
                        <li>
                            <i class="hot_ic"></i>
                            人気ゲーム
                        </li>
                        <li>
                            <i class="love_ic"></i>
                            お気に入り
                        </li>
                    </ul>
                </div>
                <!--搜尋列-->
                <div class="searchBox">
                    <i class="search_ic"></i>
                    <input type="text" placeholder="ゲーム検索">
                </div>
            </div>
            <!--slot遊戲列-->
            <div class="gameList">
                <div class="scrollBox">
                    <div class="gameBox">
                        <div class="title">
                            <p>
                                <span>game_1</span>
                            </p>
                            <div class="loveBox">
                                <i class="smallLove_ic"></i>
                            </div>
                        </div>
                        <img src="../images/partner/board/gameImg_1.png">
                        <div class="btnBox">
                            <button class="try">
                                <span>体験プレイ</span>
                            </button>
                            <button class="openBoard">
                                <span>やってみて</span>
                            </button>
                        </div>
                    </div>
                    <div class="gameBox">
                        <div class="title">
                            <p>
                                <span>game_2</span>
                            </p>
                            <div class="loveBox">
                                <i class="smallLove_ic"></i>
                            </div>
                        </div>
                        <img src="../images/partner/board/gameImg_2.png">
                        <div class="btnBox">
                            <button class="try">
                                <span>体験プレイ</span>
                            </button>
                            <button class="openBoard">
                                <span>やってみて</span>
                            </button>
                        </div>
                    </div>
                    <div class="gameBox">
                        <div class="title">
                            <p>
                                <span>game_3</span>
                            </p>
                            <div class="loveBox">
                                <i class="smallLove_ic"></i>
                            </div>
                        </div>
                        <img src="../images/partner/board/gameImg_3.png">
                        <div class="btnBox">
                            <button class="try">
                                <span>体験プレイ</span>
                            </button>
                            <button class="openBoard">
                                <span>やってみて</span>
                            </button>
                        </div>
                    </div>
                    <div class="gameBox">
                        <div class="title">
                            <p>
                                <span>game_4</span>
                            </p>
                            <div class="loveBox">
                                <i class="smallLove_ic"></i>
                            </div>
                        </div>
                        <img src="../images/partner/board/gameImg_4.png">
                        <div class="btnBox">
                            <button class="try">
                                <span>体験プレイ</span>
                            </button>
                            <button class="openBoard">
                                <span>やってみて</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--footer-->
    <footer class="index">
        <ul>
            <li>
                <a class="home" href="./index_inner.html"></a>
            </li>
            <li>
                <a class="promotion" href="./event.html"></a>
            </li>
            <li>
                <a class="wallet" href="./wallet.html"></a>
            </li>
            <li>
                <a class="cs" href="./help_often_contact.html"></a>
            </li>
            <li>
                <a class="member" href="./member.html"></a>
            </li>
        </ul>
    </footer>
    <!--彈窗-->
    <div class="filter">
        <!--彈窗-->
        <div class="jumpWindow betWindow boardGame">
            <div class="title">
                <p>ゲームウォレットの振替</p>
                <i class="close"></i>
            </div>
            <div class="top">
                <p class="smallTitle">ゲームウォレットの残高を確認してください</p>
                <label class="selectBox">
                    <select>
                        <option value="">メインウォレット</option>
                        <option value="">メインウォレット</option>
                        <option value="">メインウォレット</option>
                    </select>
                    <i class="arrow_ic"></i>
                </label>
                <p class="amount">$2.67</p>
                <button>メインウォレットへ戻す</button>
            </div>
            <div class="bottom">
                <p class="smallTitle">振替先ウォレット</p>
                <label class="selectBox">
                    <select>
                        <option value="">Bwin</option>
                        <option value="">Bwin</option>
                        <option value="">Bwin</option>
                    </select>
                    <i class="arrow_ic"></i>
                    <p class="money">$1.237</p>
                </label>
                <label class="inputBox">
                    <input type="text" placeholder="振替金額をご入力ください">
                    <div class="BtnArea">
                        <button type="button" class="fifty">$50</button>
                        <button type="button" class="oneHundred">$100</button>
                        <button type="button" class="fiveHundred">$500</button>
                        <button type="button" class="all">全て</button>
                    </div>
                </label>
                <button>振替します</button>
            </div>
            <div class="enterGame">
                <button type="button" class="close">ゲームに入る</button>
                <div>
                    <input type="checkbox">
                    <p>今日は表示しない</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
